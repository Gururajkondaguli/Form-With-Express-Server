<div class="container-fluid">
  <h1>Template Driven Forms</h1>
  <div class="alert alert-danger" *ngIf="errorMsg">{{errorMsg}}</div>
  <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit(userForm)" novalidate>

    <!-- ================= Name ================= -->
    <div class="form-group mb-3">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        name="Name"
        required
        #name="ngModel"
        [(ngModel)]="userModel.Name"
        [class.is-invalid]="name.invalid && name.touched">

      <small class="text-danger"
             *ngIf="name.invalid && name.touched">
        Name is required
      </small>
    </div>

    <!-- ================= Email ================= -->
    <div class="form-group mb-3">
      <label>Email</label>
      <input
        type="email"
        class="form-control"
        name="Email"
        [(ngModel)]="userModel.Email">
    </div>

    <!-- ================= Phone ================= -->
    <div class="form-group mb-3">
      <label>Phone No</label>
      <input
        type="tel"
        class="form-control"
        name="PhoneNo"
        required
        pattern="^\d{10}$"
        #PhoneNo="ngModel"
        [(ngModel)]="userModel.PhoneNo"
        [class.is-invalid]="PhoneNo.invalid && PhoneNo.touched">

      <small class="text-danger"
             *ngIf="PhoneNo.errors?.['required'] && PhoneNo.touched">
        Phone number is required
      </small>

      <small class="text-danger"
             *ngIf="PhoneNo.errors?.['pattern'] && PhoneNo.touched">
        Phone number must be 10 digits
      </small>
    </div>

    <!-- ================= Topic ================= -->
    <div class="form-group mb-3">
      <select
        class="form-select"
        name="Topic"
        required
        [(ngModel)]="userModel.Topic">
        <option value="">I am interested in</option>
        <option *ngFor="let topic of topics" [value]="topic">
          {{ topic }}
        </option>
      </select>
    </div>

    <!-- ================= Time Preference ================= -->
    <div class="mb-3">
      <label class="form-label">Time Preference</label>

      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="TimePreference"
          value="Morning"
          [(ngModel)]="userModel.TimePreference">
        <label class="form-check-label">
          Morning (9AM – 12PM)
        </label>
      </div>

      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="TimePreference"
          value="Evening"
          [(ngModel)]="userModel.TimePreference">
        <label class="form-check-label">
          Evening (5PM – 8PM)
        </label>
      </div>
    </div>

    <!-- ================= Subscribe ================= -->
    <div class="form-check mb-3">
      <input
        type="checkbox"
        class="form-check-input"
        name="Subscribe"
        [(ngModel)]="userModel.Subscribe">
      <label class="form-check-label">
        Send Me Promotional Offer
      </label>
    </div>

    <!-- ================= Submit ================= -->
    <button
      type="submit"
      class="btn btn-primary"
      >
      Submit Form
    </button>

  </form>
</div>
